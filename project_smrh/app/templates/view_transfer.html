    </head>
    <body style="display: flex;
    justify-content: center;
    align-items: center;
    "> 
       
       <style>
        .result {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 5rem;
            font-weight: bold;
            /* background-color: #CCC; */
            background-color: rgb(82, 82, 123);
            animation: fadeIn 1s ease-in-out;
            height: 100px;
            border-radius: 0.2cm;
 
          }
          .container2 {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border-radius: 1cm;
          }
          @keyframes fadeIn {
            0% {
              opacity: 0;
              transform: translateY(-50px);
              /* transform: translateZ(-50%) */
              /* transform:translateX(-50%); */
            }
            100% {
                
              opacity: 1;
              transform: translateY(0);
            }
          }
          
          .close:hover{
            background-color: red;
            
          }
          </style>
          
          <script>
            function Close()
            {
                const resultDiv=document.querySelector('.result');
                resultDiv.style.display='none';
            }
          </script>
          <main>
            {% if result %}
           
    <div class="container2">
        
        <div class="result" style="display:flex;">
            <h2 style="color: white;">{{ result }}</h2>
           <button class="close" onclick="Close()" style="background-color: aliceblue; font-size: 2.2rem;color:rgb(82, 82, 123) ;border-color: blue; border-radius: 10cm;border-color: blue;align-items: center; margin-left: 50px;" >Close</button>
            
        </div>
    </div>
    {% endif %}

       <section class="min-vh-100 d-flex bg-primary align-items-center" style="padding-top: 5%;">
        <div class="container">
            <div class="row justify-content-center">
                <div >
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h1  
                                style="background-color: rgb(82, 82, 123);border-radius: 25cm; color: white;">
                                <pre style="background-color: rgb(82, 82, 123);border-radius: 25cm; color: white;">         Trans         </pre>
                            </h1>  
                        </div>
                        <div class="card-body">


                                <form action="/trans_proces/" method="post">
                                <div id="div1" style="display: flex; justify-content: space-evenly;">
                                    <div style="width: 100%; display: flex; flex-direction: row;">
                                            <div style="width: 50%;">
                                               <!--  ممنوع الحذف تحت -->
                                                <div class="form-group" >
                                                </div>
                                                <div class="form-group" >
                                                </div>

                                        <input type="hidden" name="from_warehouse" value="{{ from_warehouse }}">
                                        <input type="hidden" name="to_warehouse" value="{{ to_warehouse }}">
                                                
                                                <label for="exampleInputIcon3">Material Name</label>
                                                <div>
                                                    <input style="width: 400px;" class="form-control" id="exampleInputIcon3" name="material_name" type="text" >
                                                </div>

                                                    <label for="exampleInputPassword6">Count</label>
                                                <div>
                                                    <input style="width: 400px;" class="form-control" id="exampleInputIcon3" name="count" type="number" aria-label="Count" min="1" >
                                                </div>

                                                <div class="form-group" >
                                                    <label for="exampleInputPassword6">Count Type</label>
                                                <select style="width: 400px;" id="countrySelect" name="count_type" class="form-control" required>
                                                    <option  disabled selected></option>
                                                    <option>Box</option>
                                                    <option>Pic</option>
                                                    <option>Meter</option>
                                                    <option>Kg</option>
                                                  </select>
            
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputIcon3" >Date</label>
                                                    <div>
                                                       
                                                        <input style="width: 400px;" class="form-control"  type="date" id="date" name="date" required>
                                                    </div>
                                                </div>

                                                <div class="form-group" >
                                                    <label for="exampleInputPassword6">From Section</label>
                                                    <select style="width: 400px;" id="section" name="from_section" class="form-control" required>
                                                    <option  disabled selected></option>
            
                                                        {% for section in from_sections %}
                                                          <option value="{{ section.id }}"><button>{{ section.section_name }}</button></option>
                                                        {% endfor %}
                                                      </select>
            
                                                </div>
                                                
                                                <div class="form-group" >
                                                    <label for="exampleInputPassword6">From Shelf Number </label>
                                                <select style="width: 400px;  overflow: scroll;" id="countrySelect" name="shelf_number" class="form-control" size="5" required>
                                                    <option  disabled selected></option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                  
                                                  </select>
            
                                                </div>
                                                
                                                <div class="form-group" >

                                                    <label for="exampleInputPassword6">To Section</label>
                                                    <select style="width: 400px;" id="section" name="to_section" class="form-control" required>
                                                    <option  disabled selected></option>
            
                                                        {% for section in to_sections %}
                                                          <option value="{{ section.id }}"><button>{{ section.section_name }}</button></option>
                                                        {% endfor %}
                                                      </select>
            
                                                </div>
                                                <div class="form-group" >
                                                    <label for="exampleInputPassword6">To Shelf Number </label>
                                                <select style="width: 400px;  overflow: scroll;" id="countrySelect" name="to_shelf_number" class="form-control" size="5" required>
                                                    <option  disabled selected></option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                  
                                                  </select>
            
                                                </div>
                                                
                                                  
                                                
                                                <button type="submit" id="1" class="btn" style="height: 80px; width: 80px; margin-top: 10px;" >
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                         </form>
                                         
                                        {% if bm %}
                                        <div style="width: 100%;margin-left: 280px;">
                                            <table border="2" style="width: 400px; height: 100px;border-collapse: collapse;font-size: 1rem;border-color: black;">
                                                <tr>
                                                    <th style="background-color: rgb(82, 82, 123);color: white; font-size: 1rem;">Name</th>
                                                    <th style="background-color: rgb(82, 82, 123);color: white; font-size: 1rem;">Count</th>
                                                    <th></th>
                                                </tr>
                                            {% for x in bm %}
                                                <tr>
                                                    <td>{{x.material_name}}</td>
                                                    <td>{{x.count}}</td>
                                                    <td>
                                                        <form action="/delete_from_trans/" method="post">
                                                            <input type="hidden" name="from_warehouse" value="{{ from_warehouse }}">
                                                            <input type="hidden" name="to_warehouse" value="{{ to_warehouse }}">

                                                            <input type="hidden" name="count_type" value="{{ count_type }}">
                                                            <input type="hidden" name="shelf_number" value="{{ shelf_number }}">
                                                            <input type="hidden" name="from_section_name" value="{{ from_section_name }}">
                                                            <input type="hidden" name="to_shelf_number" value="{{ to_shelf_number }}">
                                                            <input type="hidden" name="to_section_name" value="{{ to_section_name }}">
                                                            <input type="hidden" name="date" value="{{ date }}">

                                                            <input type="hidden" name="id_delete" value="{{ x.id }}">
                                                            <input type="hidden" name="warehouse_id" value="{{ story_name.id }}">
                                                            <!-- <input type="hidden" name="employee_code" value="{{ employee_code }}"> -->
                                                            <button class="button" type="submit" style="background-color: transparent; border-radius: 20cm;border-color: blue; "> 
                                                                ❌
                                                            </button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                            <tr >
                                                <th colspan="3">
                                                    <form action="/trans_from_to/" method="post">
                                                        <input type="hidden" name="warehouse_id" value="{{ story_name.id }}">
                                                        <input type="hidden" name="to_warehouse" value="{{ to_warehouse }}">
                                                        


                                                        <button class="form-control" style="color: red; font-size: 25px;" type="submit">Trans</button>
                                                    </form>
                                                </th>
                                            </tr>
                                            </table>
                                            
                                         </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                
                                
                                    
                             <div id="div"></div>
                                <style>table {
                                    width: 75vw;
                                    border-collapse: collapse;
                                    text-align: center;
                                    font-size: 1.5rem;
                                    border-color: black;
                                    /* height: 10vw; */
                                    
                                  }
                                  table tr:hover {
                                    background-color: lightblue;
                                  }
                                </style>
                                <main>
                            
                                    <!-- Hero -->
                                    
                       
                </div>
            </div>
        </div>
    </section>


    <script src="./vendor/jquery/dist/jquery.min.js"></script>
    <script src="./vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="./vendor/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="./vendor/jarallax/dist/jarallax.min.js"></script>
    <script src="./vendor/jquery.counterup/jquery.counterup.min.js"></script>
    <script src="./vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
    <script src="./vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="./vendor/prismjs/prism.js"></script>
    
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    
    <!-- Neumorphism JS -->
    <script src="./assets/js/neumorphism.js"></script>
</body>
</html>
