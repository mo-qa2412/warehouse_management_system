        <!-- Section --><style>
    .result {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 5rem;
        font-weight: bold;
        /* background-color: #CCC; */
        background-color: rgb(82, 82, 123);
        animation: fadeIn 1s ease-in-out;
        height: 100px;
        border-radius: 0.2cm;

      }
      .container2 {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        border-radius: 1cm;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
          /* transform: translateZ(-50%) */
          /* transform:translateX(-50%); */
        }
        100% {
            
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .close:hover{
        background-color: red;
        
      }
      </style>
      
      <script>
        function Close()
        {
            const resultDiv=document.querySelector('.result');
            resultDiv.style.display='none';
        }
      </script>
      <main>
        {% if result %}
       
<div class="container2">
    
    <div class="result" style="display:flex;">
        <h2 style="color: white;">{{ result }}</h2>
       <button class="close" onclick="Close()" style="background-color: aliceblue; font-size: 2.2rem;color:rgb(82, 82, 123) ;border-color: blue; border-radius: 10cm;border-color: blue;align-items: center; margin-left: 50px;" >Close</button>
        
    </div>
</div>
{% endif %}

        <section class="min-vh-100 d-flex bg-primary align-items-center" style="padding-top: 5%;">
            <div class="container">
                <div class="row justify-content-center">
                    <div >
                        <div class="card bg-primary shadow-soft border-light p-4">
                            <div class="card-header text-center pb-0">
                                <h1  
                                    style="background-color: rgb(82, 82, 123);border-radius: 25cm; color: white;">
                                    <pre style="background-color: rgb(82, 82, 123);border-radius: 25cm; color: white;">         Add Material         </pre>
                                </h1>  
                            </div>
                            <div class="card-body">
                                <form action="/add_material_proces_manager/" class="mt-4" method="post">
                                    <input type="hidden" name="warehouse_id" value="{{ warehouse_id }}">
                                    <input type="hidden" name="employee_account_date" value="{{ employee_account_date }}">

                                    
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="exampleInputIcon3" >Material Name</label>
                                        <div class="input-group mb-4">
                                           <!-- class="form-control is-invalid" -->
                                            <input class="form-control" id="exampleInputIcon3" name="material_name" type="text" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                       
                                        <div class="form-group" >
                                            <label for="exampleInputPassword6">Count</label>    
                                            <div class="input-group mb-4">
                                                
                                                <input class="form-control" id="exampleInputIcon3" name="count"  type="number" aria-label="Count" required min="1"> 

                                                


                                            </div>
                                        </div>
                                        <!-- End of Form -->


                                   
                                       
                                    </div>

                                    <div class="form-group" >
                                        <label for="exampleInputPassword6">Count Type</label>
                                    <select id="countrySelect" name="count_type" class="form-control" required>
                                        <option  disabled selected></option>
                                        <option>Box</option>
                                        <option>Piece</option>
                                        <option>Meter</option>
                                        <option>Kg</option>
                                      </select>

                                    </div>
                                      
                                    <div class="form-group">
                                        <label for="exampleInputIcon3" >Date</label>
                                        <div class="input-group mb-4">
                                           
                                            <input class="form-control"  type="date" id="date" name="date" required>
                                        </div>
                                    </div>



                                    
                                    <div class="form-group" >

                                        <label for="exampleInputPassword6">Section</label>
                                        <select id="section" name="section" class="form-control" required>
                                        <option  disabled selected></option>

                                            {% for section in sections %}
                                              <option value="{{ section.id }}"><button>{{ section.section_name }}</button></option>
                                            {% endfor %}
                                          </select>

                                    </div>
                                    


                                    <div class="form-group" >
                                        <label for="exampleInputPassword6">Shelf Number </label>
                                    <select id="countrySelect" name="shelf_number" class="form-control" required>
                                        <option  disabled selected></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                      </select>

                                    </div>


                                    
                                    <!-- <input type="hidden" name="warehouse_id" value="{{ warehouse.id }}"> -->
                                    

                                    <div class="form-group">
                                        <label for="exampleInputIcon3" >Description</label>
                                        <div style="text-align: center;">
                                           <textarea class="form-control" placeholder="Description" name="description" id="" cols="30" rows="5" required></textarea>
                                            <!-- <input class="form-control" id="exampleInputIcon3"  type="text" required> -->
                                        </div>
                                    </div>



                                    
                                    <button type="submit" class="btn btn-block btn-primary">Add</button>
                                </form>
                               
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
