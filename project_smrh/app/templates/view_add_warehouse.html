<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex bg-primary align-items-center">
            <div class="container">
                <style>
                    .result {
                        display: none;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        font-size: 5rem;
                        font-weight: bold;
                        /* background-color: #CCC; */
                        background-color: rgb(82, 82, 123);
                        animation: fadeIn 1s ease-in-out;
                        height: 100px;
                        border-radius: 0.2cm;
                
                      }
                      .container2 {
                        max-width: 600px;
                        margin: 0 auto;
                        padding: 20px;
                        text-align: center;
                        border-radius: 1cm;
                      }
                      @keyframes fadeIn {
                        0% {
                          opacity: 0;
                          transform: translateY(-50px);
                          /* transform: translateZ(-50%) */
                          /* transform:translateX(-50%); */
                        }
                        100% {
                            
                          opacity: 1;
                          transform: translateY(0);
                        }
                      }
                      
                      .close:hover{
                        background-color: red;
                        
                      }
                      </style>
                      
                      <script>
                        function Close()
                        {
                            const resultDiv=document.querySelector('.result');
                            resultDiv.style.display='none';
                        }
                      </script>
                      <main>
                        {% if result %}
                       
                <div class="container2">
                    
                    <div class="result" style="display:flex;">
                        <h2 style="color: white;">{{ result }}</h2>
                       <button class="close" onclick="Close()" style="background-color: aliceblue; font-size: 2.2rem;color:rgb(82, 82, 123) ;border-color: blue; border-radius: 10cm;border-color: blue;align-items: center; margin-left: 50px;" >Close</button>
                        
                    </div>
                </div>
                {% endif %}
                <center style="margin-bottom: 100px;">
                    <form action="/XX/" method="post">
                        <input type="hidden" name="admin_account_date" value="{{ admin_account_date }}">

                        <button class="btn btn-primary" type="submit">
                            View All Warehouse
                      </button></form>
                </center>
                <div class="row justify-content-center">
                    
                    <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                        <div class="card bg-primary shadow-soft border-light p-4">
                            <div class="card-header text-center pb-0">
                                <h2 class="h4">Add Warehouse</h2>  
                            </div>
                            <div class="card-body">
                                <form action="/add_warehouse/" class="mt-4" method="post">
                                   
                                    
                                    <div class="form-group">
                                        <!-- Form -->
                                        <div class="form-group">
                                            <label for="exampleInputPassword6">Enter The Warehouse Name</label>
                                            <div class="input-group mb-4">
                                                
                                                <input class="form-control" id="exampleInputPassword6" placeholder="Warehouse Name" type="text" aria-label="text" required name="warehouse_name">
                                            </div>
                                        </div>
                                        
                                           
                                    </div>
                                    <button type="submit" class="btn btn-block btn-primary" >Confirm</button>
                                </form>
                               
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
